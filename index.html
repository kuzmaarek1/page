<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero-section">
      <nav class="navigation-bar">
        <a href="#" class="logo-link">
          <img src="./images/logo.png" alt="Logo" class="logo" />
          <span class="brand-name">idomods &lt;/&gt;</span>
        </a>
        <ul class="navigation-links">
          <li><a href="#home" class="nav-link">Home</a></li>
          <li>
            <a href="#featured-products" class="nav-link">Featured products</a>
          </li>
          <li>
            <a href="#product-listing" class="nav-link">Product listing</a>
          </li>
        </ul>
        <a href="#" class="user-info">
          <img src="./images/user-icon.png" alt="User Icon" class="user-icon" />
          <span class="user-role">Frontend Developer</span>
        </a>
      </nav>
      <div class="hero-image-container">
        <img src="./images/hero-logo.png" alt="Logo Image" class="hero-logo" />
        <img
          src="https://s3-alpha-sig.figma.com/img/56ab/a026/b5b193219432364aab843d25a229b4ed?Expires=1745798400&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=LEUuInQeqmlx41LmN8GxiCcN0vHcV3WJVs3YuAens7d8Messt9eaWEDnqSZe9xvk0uL~NLweOZVBh~YDNYxuv566-SHg-vOzmpNIjsfQdIGM1qEI3vQjQz7v01sqs5WNxLB-4pYEK4XqWk0wPbPkMIoM711t2MCw96g1IlSleEOrajzPFQHv1jkspn7ukgReVOb73wQ6PJqYjextZCAZOr8rGdn75o8WZjjZitr5bax3ZoWo3e6AeweOUzItz66ewMQvOguDlazwWx1fRk-lhYv~453leeTgYX5BTOaiw~pJDFjxllI5-owCDdcinKgwXRy9f8D1q7tz~55gtpD6xQ__"
          alt="Hero Image"
          class="hero-image"
        />
        <link
          rel="stylesheet"
          href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
      </div>
    </section>
    <section id="featured-products" class="featured-products">
      <h6 class="featured-products-title">Featured Products</h6>
      <h1 class="featured-products-header">Browse featured</h1>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Products will be loaded here dynamically -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-scrollbar"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev custom-swiper-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.37303 12.75L13.0693 18.4462L12 19.5L4.5 12L12 4.5L13.0693 5.55375L7.37303 11.25H19.5V12.75H7.37303Z"
              fill="#1D1D1D"
            />
          </svg>
        </div>
        <div class="swiper-button-next custom-swiper-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.627 11.25L10.9307 5.55375L12 4.5L19.5 12L12 19.5L10.9307 18.4462L16.627 12.75H4.5L4.5 11.25H16.627Z"
              fill="#1D1D1D"
            />
          </svg>
        </div>
      </div>
    </section>
    <section class="product-controls">
      <label for="product-count">Number of products per page:</label>
      <select id="product-count">
        <option value="14" selected>14</option>
        <option value="20">20</option>
        <option value="28">28</option>
        <option value="36">36</option>
      </select>
      <section id="product-listing" class="product-listing">
        <!-- Products will be loaded here -->
      </section>
    </section>
    <!-- Popup -->
    <div
      id="productPopUp"
      class="product-popUp"
      role="dialog"
      aria-labelledby="popupProductName"
      aria-hidden="true"
    >
      <div class="popUp-content">
        <button id="closePopUp" class="close" aria-label="Close Product PopUp">
          &times;
        </button>
        <h2 id="popUpProductName">Product Name</h2>
        <img id="popUpProductImage" src="" alt="Product Image" />
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script/featured-products-slider.js"></script>
    <script src="script/product-list.js"></script>
  </body>
</html>
