<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma’Sints</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navigation-bar">
      <a href="#" class="logo-link">
        <div class="logo"></div>
        <div class="brand-name-container">
          <div class="brand-name">Forma’sint.</div>
          <span class="brand-name brand-name-mobile">idomods &lt;/&gt;</span>
        </div>
      </a>
      <ul class="navigation-links">
        <li><a href="#home" class="nav-link">Home</a></li>
        <li>
          <a href="#featured-products" class="nav-link">Featured products</a>
        </li>
        <li>
          <a href="#product-listing" class="nav-link">Product listing</a>
        </li>
      </ul>
      <a href="#" class="user-info">
        <img src="./images/user-icon.png" alt="User Icon" class="user-icon" />
        <span class="user-role">Frontend Developer</span>
      </a>
      <button class="hamburger-menu" aria-label="Menu">
        <div class="hamburger-menu-span">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="hamburger-menu-text">Menu</div>
      </button>
      <div class="mobile-menu"></div>
      <div class="mobile-menu-content">
        <div class="mobile-menu-header">
          <img src="./images/logo.png" alt="Logo" class="mobile-menu-logo" />
          <div class="close-menu">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.39994 18.6537L5.34619 17.5999L10.9462 11.9999L5.34619 6.39994L6.39994 5.34619L11.9999 10.9462L17.5999 5.34619L18.6537 6.39994L13.0537 11.9999L18.6537 17.5999L17.5999 18.6537L11.9999 13.0537L6.39994 18.6537Z"
                fill="#1D1D1D"
              />
            </svg>
            <div class="close-menu-text">Close</div>
          </div>
        </div>
        <ul class="mobile-navigation-links">
          <li><a href="#home" class="mobile-nav-link">Home</a></li>
          <li>
            <a href="#featured-products" class="mobile-nav-link"
              >Featured products</a
            >
          </li>
          <li>
            <a href="#product-listing" class="mobile-nav-link"
              >Product listing</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section class="hero-section" id="home">
      <div class="hero-image-container">
        <img src="./images/hero-logo.png" alt="Logo Image" class="hero-logo" />
        <img src="images/hero-photo.jpg" alt="Hero Photo" class="hero-photo" />
        <link
          rel="stylesheet"
          href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
      </div>
    </section>
    <section id="featured-products" class="featured-products">
      <h6 class="featured-products-title">Featured Products</h6>
      <h1 class="featured-products-header">Browse featured</h1>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Products will be loaded here dynamically -->
        </div>
        <div class="swiper-scrollbar"></div>
        <div class="swiper-button-prev custom-swiper-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.37303 12.75L13.0693 18.4462L12 19.5L4.5 12L12 4.5L13.0693 5.55375L7.37303 11.25H19.5V12.75H7.37303Z"
              fill="#1D1D1D"
            />
          </svg>
        </div>
        <div class="swiper-button-next custom-swiper-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.627 11.25L10.9307 5.55375L12 4.5L19.5 12L12 19.5L10.9307 18.4462L16.627 12.75H4.5L4.5 11.25H16.627Z"
              fill="#1D1D1D"
            />
          </svg>
        </div>
      </div>
    </section>
    <section class="product-controls" id="product-listing">
      <div class="product-controls-count">
        <div class="product-count-container">
          <span class="product-count-span">Number of products per page </span>
          <div class="custom-select">
            <div class="selected-container">
              <div class="selected">14</div>
              <svg
                width="12"
                height="8"
                viewBox="0 0 12 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.69976 5.24844L10.2998 0.648437L11.3535 1.70219L5.69976 7.35594L0.0460147 1.70219L1.09976 0.648437L5.69976 5.24844Z"
                  fill="#1D1D1D"
                />
              </svg>
            </div>
            <ul class="options">
              <li class="option active">14</li>
              <li class="option">24</li>
              <li class="option">36</li>
            </ul>
          </div>
        </div>
      </div>
      <section class="product-listing">
        <div class="advertisement">
          <div class="advertisement-title">Forma’sint.</div>
          <div class="advertisement-text">
            You'll look and feel like the champion.
          </div>
          <button class="advertisement-button">
            <div class="advertisement-button-text">Check this out</div>
            <svg
              width="8"
              height="12"
              viewBox="0 0 8 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.94602 6.00263L0.346016 1.40263L1.39977 0.348877L7.05352 6.00263L1.39977 11.6564L0.346016 10.6026L4.94602 6.00263Z"
                fill="#1D1D1D"
              />
            </svg>
          </button>
          <img
            class="advertisement-image"
            src="images/advertisement-image.jpg"
          />
        </div>
        <!-- Products will be loaded here -->
      </section>
    </section>
    <!-- Popup -->
    <div
      id="productPopUp"
      class="product-popUp"
      role="dialog"
      aria-labelledby="popupProductName"
      aria-hidden="true"
    >
      <div class="popUp-container">
        <div id="popUpProductId">ID:</div>
        <button
          id="closePopUp"
          class="button-close"
          aria-label="Close Product PopUp"
        >
          <div class="close-icon">
            <svg
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.39994 13.6537L0.346191 12.5999L5.94619 6.99994L0.346191 1.39994L1.39994 0.346191L6.99994 5.94619L12.5999 0.346191L13.6537 1.39994L8.05369 6.99994L13.6537 12.5999L12.5999 13.6537L6.99994 8.05369L1.39994 13.6537Z"
                fill="#1D1D1D"
              />
            </svg>
          </div>
          <div class="close-text">Close</div>
        </button>
        <div class="popUp-content">
          <img id="popUpProductImage" src="" alt="Product Image" />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script/featured-products-slider.js"></script>
    <script src="script/product-list.js"></script>
    <script src="script/navigation.js"></script>
  </body>
</html>
